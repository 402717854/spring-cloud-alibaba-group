server.port=8082
spring.application.name=seata-order
spring.cloud.nacos.discovery.server-addr=192.168.66.9:8848

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#====================================mysql config============================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/seata?serverTimezone=Asia/Shanghai&useSSL=false&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root

#多个配置地址用,隔开
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package=com.springcloud.alibaba.demo.seata.order.domain.order.entity